<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How's the Weather??</title>

  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-container">
    
    <h1 class="title-text">Today's Weather</h1>
    <main>
      <div class="top-row">
          <input class="city-input" placeholder="Enter city...">
          
        <p><span class="metric">C</span> | <span class="imperial">F</span></p>
          <button>+</button>
        
      </div>

      <div class="current-weather">
        <div>
          <div class="temp-container">
            <h2 class="temperature"></h2>
            <p class="units"></p>
          </div>
          
          <p class="weather-desc"></p>
        </div>

        <div>
          <img src="Images/temp-cloud.png" alt="">
        </div>
      </div>

      <div class="hourly-forecast-container"></div>

      <div class="dressing-advice">
        <div class="advice-container">
          <p>It will be a little chilly, so make sure to put on a jacket.</p>
          <p>With 10mph winds, you might also want to carry a scarf.</p>
        </div>

        <div class="dressing-image">
          <img src="Images/temp-person.png" alt="">
        </div>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
  <script src="keys.js"></script>
</body>
</html>
