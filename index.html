<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How's the Weather??</title>

  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-container">
    
    <h1 class="title-text">How's the Weather??</h1>
    <main>
      <div class="top-row">
        <input class="city-input" placeholder="Please enter your city">
        <p>C | F</p>
      </div>

      <div class="current-weater">
        <h2>60</h2>
        <p>Partly cloudy with a high of 65</p>
      </div>

      <div class="hourly-forecast">
        <p>NOW</p>
        <p>2PM</p>
        <p>3PM</p>
      </div>

      <div class="dressing-advice">
        <p>It will be a little chilly, so make sure to put on a jacket.</p>
        <p>With 10mph winds, you might also want to carry a scarf.</p>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
  <script src="keys.js"></script>
</body>
</html>
