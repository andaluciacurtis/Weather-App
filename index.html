<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How's the Weather??</title>

  <link rel="stylesheet" href="css/css-reset.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="outer-container">
    <h1 class="title-text">Today's Weather</h1>
    <main>
      <div class="search-box">
        <div class="top-searchbar">
          <input type="text" id="city-input" placeholder="Enter city...">
          <i class="fa-solid fa-magnifying-glass search-button"></i>
        </div>

        <div class="city-suggestions"</div>
      </div>

      <p class="error-message"></p>


      <div class="inner-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L48,144C96,128,192,96,288,122.7C384,149,480,235,576,245.3C672,256,768,192,864,138.7C960,85,1056,43,1152,48C1248,53,1344,107,1392,133.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

        <div class="weather-report-container">
          <div class="current-weather">
            <div>
              <p class="city-header"></p>
  
              <div class="temp-container">
                <h2 class="temperature"></h2>
                <h3 class="units"></h3>
              </div>
              
              <p class="weather-desc"></p>
            </div>
    
            <div>
              <img src="" alt="" class="current-weather-img">
            </div>
          </div>
    
          
          <div class="hourly-forecast-container"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="keys.js"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/4a90a8143b.js" crossorigin="anonymous"></script>

</body>
</html>
